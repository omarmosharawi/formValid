<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>

<body>
<form id="myForm">
  <h2>Form Validation By Omar</h2>
  <div class="form-group fullname">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name">
  </div>
  <div class="form-group email">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter your email address">
  </div>
  <div class="form-group password">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
  </div>
  <div class="form-group date">
    <label for="date">Birth Date</label>
    <input type="date" id="date" placeholder="Select your date">
  </div>
  <div class="form-group gender">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="" selected disabled>Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>

<div id="thank-you-content" class="thxmsg">
  <h1>Thank you for filling out the form correctly.</h1>
</div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3 -->
  <script  src="./script.js"></script>
</body>
</html>
